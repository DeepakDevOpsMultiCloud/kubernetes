apiVersion : apps/v1
kind : Deployment
metadata : 
  name : books-app-dp
  labels :
    rs : books-app-dp
spec : 
  replicas : 1
  selector : 
    matchLabels :
      app : books
  template : 
    metadata : 
      labels :
        app : books
    spec : 
      containers : 
        - name : books-app-con
          image : shaikkhajaibrahim/libbookssvc:1.0 
          ports : 
            - containerPort : 8000
              protocol : TCP
          envFrom : 
            - configMapRef : 
                name : books-app-config
          resources : 
            limits : 
              cpu : 128m
              memory : 256M 
            requests : 
              cpu : 128m
              memory : 256M
---
apiVersion : v1
kind : Service
metadata : 
  name : books-dp-svc
  labels :
    svc : books-dp-svc
spec :
  type : ClusterIP
  selector : 
    app : books
  ports : 
    - port : 8000
      targetPort : 8000